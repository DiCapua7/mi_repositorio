    <section id="contacto" class="container my-5" title="formulario de contacto">
        <h2 class="cont">Contacto</h2>
    <!-- Comienzo componente form -->
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Nombre, altura, departamento">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Entre calles</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="..">
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">Provincia</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Localidad</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elegir una opcion</option>
                            <option>CABA</option>
                            <option>Provincia de Buenos Aires</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="inputZip" class="form-label">Codigo Postal</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="60" rows="5"></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
